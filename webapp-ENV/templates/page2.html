<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"">

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark main-nav">
        <a class="navbar-brand align-self-center" href="#">CES Justification</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">CES Scores</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/CI">GHG Investments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Demo">Demographics</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="about">
                        <h3 class="card-title">GHG Investments</h3>
                    </div>
                    <form action="" method="POST">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Enter County Name</label>
                            <input type="text" name="cname" class="form-control">
                        </div>
                        <button type="submit" name="submit" class="btn btn-primary">Get Scores</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="about">
                        <h2 style="align-self: center; text-align: center;">GHG Investments</h2>
                    </div>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Type</th>
                            <th scope="col">Name</th>
                            <th scope="col">Operator</th>
                            <th scope="col">Credits</th>
                            <th scope="col">Date</th>
                          </tr>
                        </thead>
                        <tbody>
                    {% for row in results %}
                    <tr>
                        <td>{{ row['Project_Type'] }}</td>
                        <td>{{ row['Project_Name'] }}</td>
                        <td>{{ row['Project_Operator'] }}</td>
                        <td>{{ row['Credits'] }}</td>
                        <td>{{ row['Date'] }}</td>
                      </tr>
                    {% endfor %}
                </tbody>
            </table>
            </div>
        </div>
